<h4>Listado</h4>

<ul class="list-group d-flex justify-content-betweenalign-items-center">
  <li
    *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first
    let isLast = last
    let isEven = even
    let isOdd = odd"
    class="list-group-item"
    [ngClass]="{'list-group-item-success': isLast,
    'list-group-item-dark': isEven }">

    <div>
      <span class="text-primary"> {{i + 1}} </span>

      <span> {{ character.name }} </span>

      <strong>Power</strong>

      - <span>{{character.power}}</span>

    </div>

    <button
      class="btn btn-danger"
      (click)="onDeleteCharacter(character.id)"
      >X
    </button>

  </li>
</ul>
